<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Grievance & Welfare System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-landmark"></i>
            <span data-i18n="title">Citizen Grievance & Welfare</span>
        </div>
        <div class="nav-links">
            <a href="/" data-i18n="home">Home</a>
            <a href="/track-page" data-i18n="track_status">Track Status</a>
            {% if session.get('user_id') %}
            <a href="/dashboard" data-i18n="dashboard">Dashboard</a>
            <a href="/welfare" data-i18n="welfare_nav">Welfare</a>
            {% if session.get('role') == 'admin' %}
            <a href="/admin-dashboard">Admin Panel</a>
            {% endif %}
            <a href="/logout" data-i18n="logout">Logout</a>
            {% else %}
            <a href="/login" data-i18n="login" class="btn btn-login">Login</a>
            <a href="/signup" data-i18n="signup" class="btn btn-signup">Sign Up</a>
            {% endif %}

            <div class="lang-selector">
                <select onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ta">தமிழ் (Tamil)</option>
                    <option value="hi">हिन्दी (Hindi)</option>
                    <option value="te">తెలుగు (Telugu)</option>
                    <option value="ml">മലയാളം (Malayalam)</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Floating Chatbot Icon -->
    <div class="chatbot-fab" onclick="toggleModal('chatbot-modal')">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="modal">
        <div class="modal-content" style="width: 350px; position: fixed; bottom: 100px; right: 30px; margin: 0;">
            <div
                style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <h3>Welfare Assistant</h3>
                <span onclick="toggleModal('chatbot-modal')" style="cursor:pointer">&times;</span>
            </div>
            <div id="chat-messages"
                style="height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; border-radius: 10px; margin-bottom: 10px;">
                <div class="message assistant"><strong>Assistant:</strong> Hello! How can I help you?</div>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chat-input" placeholder="Type message..."
                    style="flex:1; padding:8px; border-radius:5px; border:1px solid #ddd;">
                <button onclick="startSpeechRecognition('chat-input')" class="btn btn-primary" style="padding:8px;"><i
                        class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="btn btn-primary" style="padding:8px 15px;">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#1a237e" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1a237e", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>

</html>
