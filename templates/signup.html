{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 50px 0;">
    <div class="glass-card" style="width: 500px;">
        <h2 style="text-align: center; margin-bottom: 25px;" data-i18n="create_account">Create Your Account</h2>
        <div class="form-group">
            <label data-i18n="full_name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" data-i18n="full_name_placeholder">
        </div>
        <div class="form-group">
            <label data-i18n="email_address">Email Address</label>
            <input type="email" id="email" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label data-i18n="phone_number">Phone Number</label>
            <input type="tel" id="phone" placeholder="9876543210">
        </div>
        <div class="form-group">
            <label data-i18n="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <div class="form-group">
            <label data-i18n="confirm_password">Confirm Password</label>
            <input type="password" id="confirm" placeholder="••••••••">
        </div>

        <button onclick="handleSignup()" class="btn btn-primary" style="width: 100%; margin-top: 15px;"
            data-i18n="signup">Sign Up</button>
        <p style="text-align: center; margin-top: 15px;">
            <span data-i18n="already_account">Already have an account?</span> <a href="/login"
                data-i18n="login_here">Login here</a>
        </p>
    </div>
</div>

<script>
    async function handleSignup() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        const res = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, phone, password })
        });
        const data = await res.json();
        if (data.success) {
            alert("Account created! Please login.");
            window.location.href = '/login';
        } else {
            alert(data.message);
        }
    }
</script>
{% endblock %}
